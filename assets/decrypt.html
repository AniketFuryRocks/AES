<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decrypt</title>
    <script>
        function keyFromChange(ele) {
            document.getElementById("pass_div").hidden = document.getElementById("salt_div").hidden = !(document.getElementById("key_div").hidden = ((ele.value == 'pass/salt')));
        }
    </script>
</head>

<body>
    <br><br><br><br><br><br><br><br>
    <center>
        <h1>Decrypt</h1>
        <form action="/decrypt" method="POST">
            <table style="text-align: left; border-spacing: 10px;">
                <tr>
                    <th>
                        <label for="text">Text</label>
                    </th>
                    <th>
                        <input id="text" name="text" type="text" placeholder="Text">
                    </th>
                </tr>
                <tr>
                    <th><label for="text-format">Text Format</label></th>
                    <th><select name="text-format" id="text-format">
                            <option value="hex">HEX</option>
                            <option value="text">TEXT</option>
                            <option value="base64">BASE64</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th><label for="key-from">Key From</label></th>
                    <th><select name="key-from" id="key-from" onchange="keyFromChange(this)">
                            <option value="pass/salt">PASSWORD/SALT</option>
                            <option value="key">KEY</option>
                        </select></th>
                </tr>
                <tr id="pass_div">
                    <th><label for="pass">Password<label></th>
                    <th><input id="pass" type="text" name="password" placeholder="Password"></th>
                </tr>
                <tr id="salt_div">
                    <th><label for="salt">Salt</label></th>
                    <th><input id="salt" type="text" name="salt" placeholder="Salt"></th>
                </tr>
                <tr id="key_div">
                    <th><label for="key">Key</label></th>
                    <th><input name="key" type="text" name="key" placeholder="Key"></th>
                </tr>
                <tr>
                    <th>
                        <label for="key-length">Key Length</label>
                    </th>
                    <th>
                        <select name="key-length" id="key-length">
                            <option value="128">128</option>
                            <option value="192">192</option>
                            <option value="256">256</option>
                        </select>
                    </th>
                </tr>
            </table>
            <br>
            <input type="submit" value="Decrypt">
        </form>
    </center>
    <script>
        keyFromChange(document.getElementById('key-from'));
    </script>
</body>

</html>
